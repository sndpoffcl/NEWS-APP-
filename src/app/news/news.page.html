<ion-header>
  <ion-toolbar>
    <ion-title>Apple News </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let article of data?.articles" (click)="onGoToNewsSinglePage(article)">

    <ion-card-header>
      {{article.title}}
    </ion-card-header>

    <ion-img [src]="article.urlToImage"></ion-img>

    <ion-card-content>

    </ion-card-content>

  </ion-card>
</ion-content>
