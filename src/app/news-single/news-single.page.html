<ion-header>
  <ion-toolbar>
    <ion-title>{{article.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card >

    <ion-card-header>
      {{article.title}}
    </ion-card-header>

    <ion-img [src]="article.urlToImage"></ion-img>

    <ion-card-content>
      <p>{{article.description}}</p>
    </ion-card-content>

  </ion-card>
</ion-content>
